                competitions in Ireland, Dublin, Galway, Cork, Limerck, arts">
    <!--Title  -->
    <title>Talent Knox</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Talent Knox</h1>
        </a>
        <nav>
            <ul id="menu"></ul>
            <li><a href="index.html" rel="home" class="active">Home</a></li>
            <li><a href="about.html" rel="aboutus">About Us</a></li>
            <li><a href="signup.html" rel="signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h1>Let's Get Signed Up!</h1>

                <label for="full-name">Full Name</label>
                <input type="name" id="full-name" name="full_name" class="info-input" required>
                <br>
                <label for="email-address">Email</label>
                <input type="email" id="email-address" name="email_address" class="info-input" required>

                <div id="age-selector">
                    <label for="age" class="info-input">Age</label>
                    <select id="age" name="age" required>
                        <option value="under-20">Under 20</option>
                        <option value="20s">20-29</option>
                        <option value="30s">30-39</option>
                        <option value="40s">40-49</option>
                        <option value="50s">50-59</option>
                        <option value="60+">60+</option>
                    </select>
                </div>

                <div id="location-selector">
                    <label for="select-location">Select Location</label>
                    <select name="location" id="select-location" class="info-input" name="select_location">
                        <option value="Dublin">Dublin</option>
                        <option value="Galway">Galway</option>
                        <option value="Limerick">Limerick</option>
                    </select>
                </div>

                <div class="radio-buttons">
                    <div>
                        <h3>Select Your Talent</h3>

                        <label for="singer">Singer</label>
                        <input type="radio" id="singer" name="select_talent" value="singer" required checked>
                    </div>
                    <div>
                        <label for="dancer">Dancer</label>
                        <input type="radio" id="dancer" name="select_talent" value="dancer" required>
                    </div>
                    <div>
                        <label for="other">Other Skills</label>
                        <input type="radio" id="other" name="select_talent" value="other-skills" required>
                        <input type="text" name="select_talent" placeholder="Please Specify" required>
                    </div>
                </div>

                


            </form>
        </section>
    </main>

    <footer>
        <section id="contact"></section>
        <div>
            <h4>Contact Us</h4>
            <p><strong>Knox Talent Productions</strong></p>
            <p>42 Grafton Street
                Dublin 2, D02 X285
                Ireland</p>
            <p><strong>Phone</strong> +353 234 5678</p>
            <p><strong>Email</strong> knoxtalents@gmail.com</p>
        </div>
        </section>
        <section>
            <ul id="social-netwoks">
                <li><a href="https://wwww.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page (opens in a new tab)">
                        <i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page (opens in a new tab)">
                        <i class="fa-brands fa-square-x-twitter"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/19b85f3a7b.js" crossorigin="anonymous"></script>

</body>

</html>
