<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Talent knox. Talent show in Dublin, Galway, Cork, Limerick, Ireland. Singing, dancing, 
                performative arts competition. Unique Skills showcase. Magic. Magic show.">
    <meta name="keywords" content="talent knox, talent show, competitions, singing, dancing, comedy, acting competition, prizes, magic,
                competitions in Ireland, Dublin, Galway, Cork, Limerick, arts">
    <!--Title  -->
    <title>Talent Knox</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="signup-page">

    <!-- Header -->

    <header>
        <a href="index.html">
            <h1 id="logo">Talent Knox</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html" rel="home">Home</a></li>
                <li><a href="about.html" rel="aboutus">About Us</a></li>
                <li><a href="signup.html" rel="signup" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->

    <main>
        <section id="signup">

            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2>Let's Get Signed Up!</h2>
                <hr>

                <!-- Name and Email -->
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" class="info-input" placeholder="Name" required>
                <br>
                <label for="email-address">Email</label>
                <input type="email" id="email-address" name="email_address" class="info-input" placeholder="Email"
                    required>

                <!-- Age -->
                <div id="age-selector">
                    <label for="age">Age</label>
                    <select id="age" name="age" class="info-input" required size="1">
                        <option value="" disabled selected>Age Range</option>
                        <option value="6-20">6-20</option>
                        <option value="20s">20-29</option>
                        <option value="30s">30-39</option>
                        <option value="40s">40-49</option>
                        <option value="50s">50-59</option>
                        <option value="60+">60+</option>
                    </select>
                </div>

                <!-- Desired Loation -->
                <div>
                    <div>
                        <h4>Select Preferred Location</h4>

                        <label for="form-dublin">Dublin</label>
                        <input type="radio" id="form-dublin" name="select_location" value="Dublin" required checked>
                    </div>
                    <div>
                        <label for="form-galway">Galway</label>
                        <input type="radio" id="form-galway" name="select_location" value="Galway" required>
                    </div>
                    <div>
                        <label for="form-limerick">Limerick</label>
                        <input type="radio" id="form-limerick" name="select_location" value="Limerick" required>
                    </div>
                </div>
                <br>

                <!-- Talent -->
                <div>
                    <label for="select_talent">What's Your Talent?</label>
                    <select id="select_talent" name="select_talent" class="info-input" required size="1">
                        <option value="" disabled selected>Select Talent</option>
                        <option value="singing">Singing</option>
                        <option value="dancing">Dancing</option>
                        <option value="comedy">Comedy</option>
                        <option value="magic">Magic</option>
                        <option value="music-instruments">Musical Instruments</option>
                        <option value="circus">Circus Acts</option>
                        <option value="acting">Acting</option>
                        <option value="poetry">Poetry</option>
                        <option value="painting">Speed Painting</option>
                        <option value="street_acts">Street Acts</option>
                    </select>
                </div>

                <!-- "Yourself" -->
                <div id="tell-us">
                    <label for="yourself">Tell Us About Yourself (Optional)</label>
                    <br>
                    <textarea name="yourself" id="yourself" class="info-input" rows="5" cols="20"></textarea>
                </div>

                <!-- Submit -->
                <div>
                    <button type="submit" class="join-button">Submit</button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>

            </form>
        </section>
    </main>

    <!-- Footer -->

    <footer>
        <section id="footer-content">

            <div id="footer-contact">
                <h3>Contact Us <i class="fa-solid fa-phone"></i></h3>
                <p><strong>Knox Talent Productions</strong>
                    <br>42 Grafton Street
                    <br>Dublin 2, D02 X285
                    <br>Ireland
                    <br>+353 234 5678
                    <br>knoxtalents@gmail.com
                </p>
            </div>

            <div id="socials">
                <a href="https://wwww.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i></a>

                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i></a>

                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>

                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </div>
        </section>
    </footer>

    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/19b85f3a7b.js" crossorigin="anonymous"></script>

</body>

</html>
