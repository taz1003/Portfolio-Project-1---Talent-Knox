<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Talent knox. Talent show in Dublin, Galway, Cork, Limerick, Ireland. Singing, dancing, 
                performative arts competition. Unique Skills showcase. Magic. Magic show.">
    <meta name="keywords" content="talent knox, talent show, competitions, singing, dancing, comedy, acting competition, prizes, magic,
                competitions in Ireland, Dublin, Galway, Cork, Limerck, arts">
    <!--Title  -->
    <title>Talent Knox</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body  id="signup-page">

    <!-- Header -->

    <header>
        <a href="index.html">
            <h1 id="logo">Talent Knox</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html" rel="home" class="active">Home</a></li>
                <li><a href="about.html" rel="aboutus">About Us</a></li>
                <li><a href="signup.html" rel="signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->

    <main>
        <section id="signup">

            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2>Let's Get Signed Up!</h2>

                <!-- Name and Email -->
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" class="info-input" placeholder="Name" required>
                <br>
                <label for="email-address">Email</label>
                <input type="email" id="email-address" name="email_address" class="info-input" placeholder="Email" required>

                <!-- Age -->
                <div id="age-selector">
                    <label for="age">Age</label>
                    <select id="age" name="age" class="info-input" required size="1">
                        <option value="" disabled selected>Age Range</option>
                        <option value="6-20">6-20</option>
                        <option value="20s">20-29</option>
                        <option value="30s">30-39</option>
                        <option value="40s">40-49</option>
                        <option value="50s">50-59</option>
                        <option value="60+">60+</option>
                    </select>
                </div>

                <!-- Desired Loation -->
                <div id="location-selector">
                    <label for="select-location">Select Location</label>
                    <select name="location" id="select-location" class="info-input">
                        <option value="" disabled selected>Preferred Location</option>
                        <option value="Dublin">Dublin</option>
                        <option value="Galway">Galway</option>
                        <option value="Limerick">Limerick</option>
                    </select>
                </div>

                <!-- Talent -->
                <div class="radio-buttons">
                    <div>
                        <h4>Select Your Talent</h4>

                        <label for="singer">Singer</label>
                        <input type="radio" id="singer" name="select_talent" value="singer" required checked>
                    </div>
                    <div>
                        <label for="dancer">Dancer</label>
                        <input type="radio" id="dancer" name="select_talent" value="dancer" required>
                    </div>
                    <div>
                        <label for="other">Other Skills <i class="fa-solid fa-arrow-turn-down"></i></label>
                        <input type="radio" id="other" name="select_talent" value="other-skills" required>
                        <br>
                        <label for="other-skills">What's Your Skill?</label>
                        <input type="text" id="other-skills" class="info-input" name="other_skill" placeholder="Your Skill">
                    </div>
                </div>

                <!-- "Yourself" -->
                <div id="tell-us">
                    <label for="yourself">Tell Us About Yourself (Optional)</label>
                    <br>
                    <textarea name="yourself" id="yourself" class="info-input" rows="5" cols="20"></textarea>
                </div>

                <!-- Submit -->
                <div>
                    <button type="submit" class="join-button">Submit</button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>

            </form>
        </section>
    </main>

    <!-- Footer -->

    <footer>

        <section>
            <ul id="socials">
                <li><a href="https://wwww.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page (opens in a new tab)">
                        <i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page (opens in a new tab)">
                        <i class="fa-brands fa-square-x-twitter"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </section>

    </footer>

    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/19b85f3a7b.js" crossorigin="anonymous"></script>

</body>

</html>
